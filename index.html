<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年毕业</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --card-bg: white;
      --card-text: #444;
      --divider: #ccc;
      --popup-bg: rgba(0, 0, 0, 0.6);
    }body.dark {
  --bg: #181818;
  --text: #f0f0f0;
  --card-bg: #2c2c2c;
  --card-text: #e0e0e0;
  --divider: #444;
  --popup-bg: rgba(0, 0, 0, 0.8);
}

body {
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

h1 {
  text-align: center;
  margin-bottom: 40px;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
  max-width: 1000px;
  margin: 0 auto;
}

.card {
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  cursor: pointer;
  aspect-ratio: 1 / 1;
  position: relative;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.03);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Popup Details */
.popup-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: var(--popup-bg);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease forwards;
}

.popup-content {
  background: var(--card-bg);
  color: var(--card-text);
  border-radius: 12px;
  max-width: 90%;
  max-height: 90%;
  overflow-y: auto;
  padding: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  position: relative;
  animation: scaleIn 0.3s ease forwards;
}

.popup-content img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

.popup-content h3 {
  margin: 10px 0 5px;
}

.popup-content p {
  line-height: 1.6;
}

.popup-content .btn {
  display: inline-block;
  margin-top: 12px;
  background: #3498db;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  text-decoration: none;
  cursor: pointer;
}

.popup-close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 20px;
  color: #888;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <h1>2025年毕业视频档案库</h1>  <div class="container">
    <div class="card" onclick="showPopup('司臻', '班主任', '用戒尺教育张扬。', 'https://p1.itc.cn/images01/20230522/bb15ff216758464bbaa02702a9618e9f.jpeg')">
      <img src="https://p1.itc.cn/images01/20230522/bb15ff216758464bbaa02702a9618e9f.jpeg" alt="司臻">
    </div>
    <div class="card" onclick="showPopup('徐子轩', '学生', '体育表现一般。', 'https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png" alt="徐子轩">
    </div>
  </div>  <!-- Popup Layer -->  <div class="popup-overlay" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="popup-close" onclick="closePopup()">✖</span>
      <img id="popupImg" src="" alt="">
      <h3 id="popupName"></h3>
      <p id="popupRole"></p>
      <p id="popupStory"></p>
      <a id="popupLink" href="#" class="btn" target="_blank">查看原图</a>
    </div>
  </div>  <script>
    function showPopup(name, role, story, imageUrl) {
      document.getElementById('popupName').innerText = name;
      document.getElementById('popupRole').innerText = role;
      document.getElementById('popupStory').innerText = story;
      document.getElementById('popupImg').src = imageUrl;
      document.getElementById('popupLink').href = imageUrl;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // 可选：点击背景关闭弹窗
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) closePopup();
    });
  </script></body>
</html>
