<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025年毕业视频档案库</title>
  <style>
    :root {
      --bg: #f5f6fa;
      --text: #222;
      --card-bg: #ffffff;
      --card-text: #333;
      --divider: #ccc;
      --popup-bg: rgba(0, 0, 0, 0.6);
    }

    body.dark {
      --bg: #181818;
      --text: #f0f0f0;
      --card-bg: #2c2c2c;
      --card-text: #e0e0e0;
      --divider: #444;
      --popup-bg: rgba(0, 0, 0, 0.8);
    }

    body {
      margin: 0;
      padding: 30px 15px;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "微软雅黑", sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      font-weight: 600;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: var(--popup-bg);
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s ease forwards;
    }

    .popup-content {
      background: var(--card-bg);
      color: var(--card-text);
      border-radius: 16px;
      width: 90%;
      max-width: 480px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      position: relative;
      animation: scaleIn 0.3s ease forwards;
    }

    .popup-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .popup-content h3 {
      margin: 0 0 5px;
      font-size: 20px;
    }

    .popup-content p {
      margin: 4px 0;
      line-height: 1.5;
    }

    .popup-content .btn {
      display: inline-block;
      margin-top: 16px;
      background: #3498db;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .popup-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      color: #aaa;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .popup-close:hover {
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>2025年毕业视频档案库</h1>

  <div class="container">
    <div class="card" onclick="showPopup('司臻', '班主任', '用戒尺教育张扬。', 'https://p1.itc.cn/images01/20230522/bb15ff216758464bbaa02702a9618e9f.jpeg')">
      <img src="https://p1.itc.cn/images01/20230522/bb15ff216758464bbaa02702a9618e9f.jpeg" alt="司臻">
    </div>
    <div class="card" onclick="showPopup('徐子轩', '学生', '体育表现一般。', 'https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png" alt="徐子轩">
    </div>
  </div>

  <!-- 弹窗 -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content" id="popupContent">
      <span class="popup-close" onclick="closePopup()">✖</span>
      <img id="popupImg" src="" alt="">
      <h3 id="popupName"></h3>
      <p id="popupRole"></p>
      <p id="popupStory"></p>
      <a id="popupLink" href="#" class="btn" target="_blank">查看原图</a>
    </div>
  </div>

  <script>
    function showPopup(name, role, story, imageUrl) {
      document.getElementById('popupName').innerText = name;
      document.getElementById('popupRole').innerText = role;
      document.getElementById('popupStory').innerText = story;
      document.getElementById('popupImg').src = imageUrl;
      document.getElementById('popupLink').href = imageUrl;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('popup').addEventListener('click', function (e) {
      if (e.target === this) closePopup();
    });
  </script>
</body>
</html>
