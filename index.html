<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025年视频库</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 1.4em;
      color: #333;
      margin: 40px 0 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .card p {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      margin-bottom: 12px;
      color: #3498db;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>2025年同学视频档案库</h1>

      <h3>徐子轩</h3>
