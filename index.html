  <style>
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --card-bg: white;
      --card-text: #444;
      --divider: #ccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --divider: #444;
    }
.group-title {
  font-size: 20px;
  margin: 30px 10px 10px;
  color: var(--text);
}
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 20px auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-content {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .card-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .card.show img {
      filter: blur(2px) brightness(0.6);
      transform: scale(1.05);
    }

    .name-label {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .card.show .name-label {
      opacity: 0;
    }

    .details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      padding: 0 10px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .card.show .details {
      max-height: 200px;
      opacity: 1;
      padding-bottom: 10px;
    }

    .details h3 {
      margin: 10px 0 4px;
    }

    .tools {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .tool-btn {
      background: #444;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: background 0.3s;
    }

    .tool-btn:hover {
      background: #666;
    }

    .music-box {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 340px;
      height: 400px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transform: translateY(-120%);
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .music-box.show {
      transform: translateY(0);
    }

    .music-box iframe {
      width: 100%;
      height: 100%;
    }

  </style>

  <script>
    // 初始化卡片
    function createCards() {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const name = card.dataset.name;
        const role = card.dataset.role;
        const desc = card.dataset.desc;
        const img = card.dataset.img;

        card.innerHTML = `
          <div class="card-content">
            <img src="${img}" alt="${name}" />
            <div class="name-label">${name}</div>
          </div>
          <div class="details">
            <h3>${name}</h3>
            <p>${role}</p>
            <p>${desc}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          document.querySelectorAll(".card").forEach(c => {
            if (c !== card) c.classList.remove("show");
          });
          card.classList.toggle("show");
        });
      });
      alert('注意：本页面中的肖像仅做纪念使用，未经授权禁止使用。');
    }

    function toggleDark() {
      document.body.classList.toggle("dark");

    }
