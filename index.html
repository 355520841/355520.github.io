<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2025年视频库</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 40px;
    }
    .section-title {
      font-size: 1.4em;
      color: #333;
      margin: 40px 0 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 6px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .card p {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
    }
    .modal-content img, .modal-content video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .close {
      font-size: 20px;
      float: right;
      cursor: pointer;
      color: #999;
    }
    .close:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>2025年同学视频档案库</h1>  <div class="section-title">老师</div>
  <div class="container">
    <div class="card" onclick="showDetails('司臻', '班主任 · 初三12班')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749630159565/mmexport1749615670585.jpg" alt="司臻">
      <h3>司臻</h3>
      <p>班主任 · 初三12班</p>
    </div>
  </div>  <div class="section-title">初三·11班</div>
  <div class="container">
    <div class="card" onclick="showDetails('徐子轩', '初三·11班')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png" alt="徐子轩">
      <h3>徐子轩</h3>
      <p>初三·11班</p>
    </div>
    <div class="card" onclick="showDetails('张家林', '初三·11班')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629953186/IMG_20250118_082801.jpg" alt="张家林">
      <h3>张家林</h3>
      <p>初三·11班</p>
    </div>
    <div class="card" onclick="showDetails('李乐', '初三·11班')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749630159565/mmexport1749615670585.jpg" alt="李乐">
      <h3>李乐</h3>
      <p>初三·11班</p>
    </div>
  </div>  <div class="section-title">12班</div>
  <div class="container">
    <div class="card" onclick="showDetails('鲍泽', '初三·12班')">
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749630159565/mmexport1749615670585.jpg" alt="鲍泽">
      <h3>鲍泽</h3>
      <p>初三·12班</p>
    </div>
  </div>  <div class="modal" id="detailModal">
    <div class="modal-content">
      <span class="close" onclick="closeDetails()">&times;</span>
      <h2 id="detailName"></h2>
      <p id="detailClass"></p>
      <img src="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png" alt="详情图片">
      <video controls src="" id="detailVideo" style="margin-top:10px;"></video>
    </div>
  </div>  <script>
    function showDetails(name, classInfo) {
      document.getElementById('detailName').innerText = name;
      document.getElementById('detailClass').innerText = classInfo;
      document.getElementById('detailVideo').src = '';
      document.getElementById('detailModal').style.display = 'flex';
    }

    function closeDetails() {
      document.getElementById('detailModal').style.display = 'none';
    }
  </script></body>
</html>
