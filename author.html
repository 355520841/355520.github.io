<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025年毕业档案</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #222;
      --card-bg: white;
      --card-text: #444;
      --divider: #ccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card-bg: #2a2a2a;
      --card-text: #ccc;
      --divider: #444;
    }
.group-title {
  font-size: 20px;
  margin: 30px 10px 10px;
  color: var(--text);
}
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 20px auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-content {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .card-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .card.show img {
      filter: blur(2px) brightness(0.6);
      transform: scale(1.05);
    }

    .name-label {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    .card.show .name-label {
      opacity: 0;
    }

    .details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      padding: 0 10px;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .card.show .details {
      max-height: 200px;
      opacity: 1;
      padding-bottom: 10px;
    }

    .details h3 {
      margin: 10px 0 4px;
    }

    .tools {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .tool-btn {
      background: #444;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: background 0.3s;
    }

    .tool-btn:hover {
      background: #666;
    }

    .music-box {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 340px;
      height: 400px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transform: translateY(-120%);
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .music-box.show {
      transform: translateY(0);
    }

    .music-box iframe {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <h1>2025年毕业档案</h1>
  

  <!-- 工具按钮区域 -->
  <div class="tools">
    <div class="tool-btn" onclick="toggleDark()">夜间</div>
    <div class="tool-btn" onclick="togglek()">作者</div>
  </div>


  <!-- 卡片区域 -->
  <h2 class="group-title">老师</h2>
      <div class="card" data-name="缌臻" data-role="12班主任" data-desc="戒尺战神" data-img=""></div>

  
  <h2 class="group-title">11班</h2>
  <div class="container" id="cardContainer">
    <div class="card" data-name="徐子轩" data-role="学生" data-desc="在体育方面表现不优异，没有获得过多项校内比赛奖项。" data-img="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629823919/IMG_SEGMENT_20250528_004632.png"></div>
    <div class="card" data-name="见言" data-role="学生" data-desc="称号：数学小王子" data-img="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749637331923/mmexport1749615685128.jpg"></div>
    <div class="card" data-name="齐子杰" data-role="学生" data-desc="外号：妻子 描述：" data-img="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749637331695/mmexport1749615687671.jpg"></div>
    <div class="card" data-name="张家林" data-role="学生" data-desc="迈克尔杰克逊。留言：张涛别捣罐子了" data-img="https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1749629953186/IMG_20250118_082801.jpg"></div>

  </div>
  


  <script>
    // 初始化卡片
    function createCards() {
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const name = card.dataset.name;
        const role = card.dataset.role;
        const desc = card.dataset.desc;
        const img = card.dataset.img;

        card.innerHTML = `
          <div class="card-content">
            <img src="${img}" alt="${name}" />
            <div class="name-label">${name}</div>
          </div>
          <div class="details">
            <h3>${name}</h3>
            <p>${role}</p>
            <p>${desc}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          document.querySelectorAll(".card").forEach(c => {
            if (c !== card) c.classList.remove("show");
          });
          card.classList.toggle("show");
        });
      });
      alert('注意：本页面中的肖像仅做纪念使用，未经授权禁止使用。');
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function toggleMusic() {
      document.getElementById("musicPlayer").classList.toggle("show");
    }
    function togglek() {
    window.location.href = "https://355520841.github.io/author.html";
    }
    createCards();
  </script>
</body>
</html>
